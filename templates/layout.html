{% from 'macros/navbar.html' import navbar %}
{% from 'macros/copyright.html' import copyright %}
{% from 'macros/gitter_sidecar.html' import gitter_sidecar %}
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %} | dry-python.org</title>
  <link rel="stylesheet" href="{{ '/static/styles.css'|asseturl }}">
  <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
</head>
<body>
  <header>
    {{ navbar() }}
  </header>
  <div>
    {% block body %}
    {% endblock %}
  </div>
  <footer>
    {{ copyright() }}
  </footer>
  <script src="{{ '/static/styles.js'|asseturl }}"></script>
  {{ gitter_sidecar() }}
</body>
