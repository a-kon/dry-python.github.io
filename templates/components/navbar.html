{% macro navbar() %}
  <div class="container navbar">
    <div class="navbar-left-group">
      <a href="/" class="navbar-item">
        dry-python
      </a>
    </div>
    <div class="navbar-right-group">
      {% for path, label in bag('navbar').items() %}
        <a href="{{ path|url }}" class="navbar-item">
          {{ label }}
        </a>
      {% endfor %}
    </div>
  </div>
{% endmacro %}
