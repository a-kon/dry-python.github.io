{% macro intro(page) %}
  <div class="header-content container">
    <h1 class="header-content__title">{{ page.title }}</h1>
    <h2 class="header-content__description">{{ page.description|safe }}</h2>
    <div class="container header-button-group">
      <a href="https://github.com/dry-python" class="header-button-group__button">
        GitHub
      </a>
    </div>
  </div>
{% endmacro %}
